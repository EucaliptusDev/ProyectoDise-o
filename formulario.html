    <div id="layoutSidenav_content">
        <div class="login-dark">
            <form id="registroForm">
                <h2 class="title">Registro</h2>
                <div class="illustration">
                    <i class="icon ion-ios-locked-outline"></i>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input class="form-control" type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha de Nacimiento</label>
                        <input class="form-control" type="date" id="fecha" name="fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="pais">País</label>
                        <input class="form-control" type="text" id="pais" name="pais" placeholder="País" required>
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad</label>
                        <input class="form-control" type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input class="form-control" type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Repetir Contraseña</label>
                        <input class="form-control" type="password" id="confirm-password" name="confirm-password" placeholder="Repetir Contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select class="form-control" id="estado" name="estado" required>
                            <option value="Activo" style="color: black;">Activo</option>
                            <option value="Bloqueado" style="color: black;">Bloqueado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="posts">Número de Posts</label>
                        <input class="form-control" type="number" id="posts" name="posts" min="0" value="0" required>
                    </div>
                </div>
                <div class="form-buttons">
                    <button class="btn btn-primary" type="submit">Registrar</button>
                    <a href="usuarios.html" class="btn btn-secondary">Atrás</a>
                </div>
            </form>
